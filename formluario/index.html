<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro Lumiar</title>
    <link rel="icon" type="image/png" sizes="32x32" href="simbolo.png.png">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="mulherap.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro Cliente</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="https://api.whatsapp.com/send?phone=5575982224143&text=Ol%C3%A1%20Vim%20pelo%20site%20Lumiar%20Internet!">Saiba mais</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">CPF</label>
                        <input id="password" type="text" name="number" placeholder="Digite seu CPF" required>
                    </div>


                    <div class="input-box">
                        <label for="firstname">Qual sua Cidade?</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite aqui" required>
                    </div>

                </div>

               
                <div class="continue-button">
                    <button><a href="breve/index.html">Enviar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
